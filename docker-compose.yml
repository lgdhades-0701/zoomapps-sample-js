version: '3'
services:
  mongodb:
    image: mongo:5.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASS}
  zoom-app:
    build: ./
    working_dir: /home/node/app
    container_name: 'zoom-app'
    restart: always
    environment:
      - NODE_ENV=development
      - DEBUG=hello-zoom:*
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./:/home/node/app
    depends_on:
      - mongodb
